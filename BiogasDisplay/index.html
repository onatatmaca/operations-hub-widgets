<div id="biogasContainer" class="biogas-container">
    
    <!-- Dynamic content will be injected here by main.js -->
    <div id="dataContainer"></div>

    <!-- Status Bar (stays at the bottom) -->
    <div class="status-bar">
        <div class="status-item">
            <div class="status-dot" id="statusDot"></div>
            <span class="status-label" id="statusTextLabel">Status:</span>
            <span class="status-value" id="statusText">Historian</span>
        </div>
        <div class="status-item">
            <span class="status-label" id="updateTimeLabel">Updated:</span>
            <span class="status-value" id="updateTime">--</span>
        </div>
        <div class="status-item">
            <span class="status-label" id="tagCountLabel">Tags:</span>
            <span class="status-value" id="tagCount">0/44</span>
        </div>
    </div>
</div>
